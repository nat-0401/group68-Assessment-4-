name: GitHub Actions Java test workflow 
run-name: Running tests on github actions
on: [push] 
jobs:
  java-test: 
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      
      - name: Setup java 
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21' 

      - name: Run tests
        run: mvn test

  another-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        run: ls -la
        
